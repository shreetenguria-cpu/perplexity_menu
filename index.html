
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreeji Digital Menu</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:#f8f9fa}

.header{position:sticky;top:0;background:#fff;padding:1rem;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.logo{font-size:1.5rem;font-weight:700}
.search{width:100%;padding:.7rem;border-radius:25px;border:1px solid #ddd;margin:.8rem 0}

.categories{display:flex;gap:.5rem;overflow-x:auto}
.category{padding:.4rem 1rem;border-radius:20px;background:#eee;cursor:pointer}
.category.active{background:#ff6b35;color:#fff}

.menu-grid{padding:1rem;display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:1rem}
.item-card{background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.item-image{height:120px;background:#eee}
.item-image img{width:100%;height:100%;object-fit:cover}
.item-name{padding:.6rem;font-weight:600}
.item-price{padding:0 .6rem .6rem;color:#ff6b35;font-weight:700}
.add-btn{width:100%;padding:.6rem;border:none;background:#ff6b35;color:#fff;font-weight:600}

.cart-bar{position:fixed;bottom:0;left:0;right:0;background:#fff;padding:1rem;display:none;box-shadow:0 -4px 10px rgba(0,0,0,.1)}
.cart-bar.show{display:block}

@keyframes slideUp{from{transform:translateY(100%)}to{transform:translateY(0)}}
.portion-card{display:flex;justify-content:space-between;padding:.8rem;border:1px solid #ddd;border-radius:10px;cursor:pointer}
.portion-card.active{border-color:#ff6b35;background:#fff4ee}
</style>
</head>

<body>

<div class="header">
  <div class="logo">üçΩÔ∏è Shreeji Restaurant</div>
  <input class="search" placeholder="Search items">
  <div class="categories" id="categories"></div>
</div>

<div class="menu-grid" id="menu"></div>

<div class="cart-bar" id="cartBar" onclick="openCart()">
  <div style="display:flex;justify-content:space-between">
    <span>Cart <b id="count">0</b></span>
    <span id="total">‚Çπ0</span>
    <button onclick="checkout()" class="checkout-btn">
  Send to Kitchen
</button>

  </div>
</div>

<!-- Portion Sheet -->
<div id="portionSheet" style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:flex-end">
  <div style="background:#fff;width:100%;padding:1rem;border-radius:20px 20px 0 0;animation:slideUp .25s">
    <div id="psName" style="font-weight:700"></div>
    <div id="portionOptions" style="margin-top:1rem;display:grid;gap:.6rem"></div>
    <button onclick="confirmPortion()" style="margin-top:1rem;width:100%;padding:.8rem;background:#28a745;color:#fff;border:none;border-radius:12px;font-weight:700">ADD</button>
  </div>
</div>

<!-- Cart Sheet -->
<div id="cartSheet" style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:flex-end">
  <div style="background:#fff;width:100%;padding:1rem;border-radius:20px 20px 0 0;animation:slideUp .25s">
    <div style="font-weight:700">Your Cart</div>
    <div id="cartItems"></div>
    <div style="margin-top:1rem;font-weight:700">Total: <span id="cartTotal">‚Çπ0</span></div>
  </div>
</div>

<script>
let menu=[], cart=[], selectedItem=null, selectedPortion="full";

const menuEl=document.getElementById("menu");
const categoriesEl=document.getElementById("categories");
const cartBar=document.getElementById("cartBar");
const countEl=document.getElementById("count");
const totalEl=document.getElementById("total");
const portionSheet=document.getElementById("portionSheet");
const psName=document.getElementById("psName");
const portionOptions=document.getElementById("portionOptions");
const cartSheet=document.getElementById("cartSheet");
const cartItems=document.getElementById("cartItems");
const cartTotal=document.getElementById("cartTotal");

  const BRAND_CONFIG = {
  cafe: {
    name: "‚òï Shreeji Cafe",
    sheetBrand: "Cafe"
  },
  restaurant: {
    name: "üçΩÔ∏è Shreeji Restaurant",
    sheetBrand: "Restaurant"
  },
  pizzaghar: {
    name: "üçï PizzaGhar",
    sheetBrand: "PizzaGhar"
  }
};
const QUEUE_KEY = `orderQueue_${brandKey}`;
let orderQueue = JSON.parse(localStorage.getItem(QUEUE_KEY) || "[]");

const params = new URLSearchParams(location.search);
const brandKey = params.get("brand") || "restaurant";
const BRAND = BRAND_CONFIG[brandKey];
document.querySelector(".logo").textContent = BRAND.name;

  const order = {
  brand: brandKey,
  table: "T1",
  items: cart,
  time: new Date().toLocaleString()
};

async function loadMenu(){
  const res = await fetch("https://script.google.com/macros/s/AKfycbz2x-z27L-qt_pQyZ8mDy-Nw-SmbM-U4FLrNtE9FRkWgoN2vHn0eHjOTc6E_5UgV_fU/exec?action=menu",{cache:"no-store"});
  menu = await res.json();
  renderCategories();
  renderMenu();
}

  async function postOrder(order){
  await fetch("https://script.google.com/macros/s/AKfycbz2x-z27L-qt_pQyZ8mDy-Nw-SmbM-U4FLrNtE9FRkWgoN2vHn0eHjOTc6E_5UgV_fU/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "placeOrder",
      order
    })
  });
}


function renderCategories(){
  const cats=["All",...new Set(menu.map(i=>i.category))];
  categoriesEl.innerHTML=cats.map((c,i)=>`<div class="category ${i==0?"active":""}" onclick="filterCat('${c}',this)">${c}</div>`).join("");
}

function filterCat(cat,el){
  document.querySelectorAll(".category").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  renderMenu(cat);
}

function renderMenu(cat="All"){
  menuEl.innerHTML=menu.filter(i => i.brand === BRAND.sheetBrand).map(i=>`
    <div class="item-card">
      <div class="item-image"><img src="${i.image||'https://via.placeholder.com/300'}"></div>
      <div class="item-name">${i.name}</div>
      <div class="item-price">
        ${i.half_price>0?`<small>Half ‚Çπ${i.half_price}</small><br>`:""}
        Full ‚Çπ${i.full_price}
      </div>
      <button class="add-btn" onclick="openPortion(${i.id})">ADD</button>
    </div>`).join("");
}

function openPortion(id){
  const item=menu.find(i=>i.id==id);
  if(!item.half_price){ add(item,"full"); return; }
  selectedItem=item; selectedPortion="full";
  psName.textContent=item.name;
  portionOptions.innerHTML=`
    <div class="portion-card" onclick="selectPortion('half',this)">Half ‚Çπ${item.half_price}</div>
    <div class="portion-card active" onclick="selectPortion('full',this)">Full ‚Çπ${item.full_price}</div>`;
  portionSheet.style.display="flex";
}

function selectPortion(p,el){
  selectedPortion=p;
  document.querySelectorAll(".portion-card").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
}

function confirmPortion(){
  add(selectedItem,selectedPortion);
  portionSheet.style.display="none";
}

function add(item,portion){
  const price=portion==="half"?item.half_price:item.full_price;
  const key=item.id+"_"+portion;
  const f=cart.find(i=>i.key===key);
  f?f.qty++:cart.push({key,name:item.name+" ("+portion+")",price,qty:1});
  updateCart();
}

function updateCart(){
  countEl.textContent=cart.reduce((a,b)=>a+b.qty,0);
  totalEl.textContent="‚Çπ"+cart.reduce((a,b)=>a+b.qty*b.price,0);
  cartBar.classList.toggle("show",cart.length>0);
}

function openCart(){
  cartItems.innerHTML=cart.map(i=>`<div>${i.name} - ‚Çπ${i.price} √ó ${i.qty}</div>`).join("");
  cartTotal.textContent="‚Çπ"+cart.reduce((a,b)=>a+b.qty*b.price,0);
  cartSheet.style.display="flex";
}

cartSheet.onclick=e=>{if(e.target===cartSheet)cartSheet.style.display="none";}
portionSheet.onclick=e=>{if(e.target===portionSheet)portionSheet.style.display="none";}

  function sendOrder(order){
  if(!navigator.onLine){
    order.offline = true;
    orderQueue.push(order);
    localStorage.setItem(QUEUE_KEY, JSON.stringify(orderQueue));
    alert("Offline: Order saved, will sync automatically");
    return;
  }
  postOrder(order);
}

  window.addEventListener("online", () => {
  orderQueue.forEach(o => postOrder(o));
  orderQueue = [];
  localStorage.removeItem(QUEUE_KEY);
});

  function checkout(){
  if(!cart.length) return;

  const order = {
    brand: brandKey,
    table: "T1",
    items: cart,
    time: new Date().toLocaleString()
  };

  sendOrder(order);

  cart = [];
  updateCart();
  alert("Order sent to kitchen");
}


loadMenu();
</script>

</body>
</html>
